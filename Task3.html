<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <i>
        <h1>Area of the triangle</h1>
        <!-- <p>A = Square root((s*(s-a)*(s-b)*(s-c))) and s = (a+b+c)/2 </p> -->
        <p id = "A"></p>
    </i>
    <script>
        var lengtha = 5;
        var lengthb = 6;
        var lengthc = 7;
        var sum = ((lengtha + lengthb + lengthc)/2);
        var area = Math.sqrt((sum*(sum-lengtha)*(sum-lengthb)*(sum-lengthc)))
        document.getElementById("A").innerHTML = area;
        console.log(area);
    </script>

</body>

</html>
