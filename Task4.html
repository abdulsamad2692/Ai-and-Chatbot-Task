<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Rotate</title>
</head>

<body>
    <p id="rotate"></p>
    <script>
        var myVar = setInterval(myFunction, 500);
        var word = "SAYLANI";
        var newArray = word.split("");

        function myFunction() {
            var letter = newArray.pop();
            var newWord = newArray.unshift(letter);
            var theWord = newArray.join("");
            document.getElementById("rotate").innerHTML = theWord;
            console.log(theWord);
        }
    </script>
</body>

</html>
