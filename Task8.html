<body>
    <script>
        today = new Date();
        xmas = new Date("Auguest 14, 2022");
        msPerDay = 24 * 60 * 60 * 1000;
        timeLeft = (xmas.getTime() - today.getTime());
        e_daysLeft = timeLeft / msPerDay;
        daysLeft = Math.floor(e_daysLeft);
        document.write(" There are only <b> " + daysLeft + " </b> days until  next Auguest 14th 2022");
    </script>
</body>
